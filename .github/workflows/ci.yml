name: Multi Job Pipeline

on: push

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run test
        run: echo "Tests passed"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Create build file
        run: echo "Hello from build job" > build.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-file
          path: build.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-file

      - name: Show deployed file
        run: cat build.txt
        - name: Login to Docker Hub
  run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

- name: Build Docker image
  run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-first:latest .

- name: Push Docker image
  run: docker push ${{ secrets.DOCKER_USERNAME }}/ci-first:latest

  docker:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-first-image .
