name: My First CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Print start
        run: echo "CI pipeline started"

      - name: Step 2 - Show date
        run: date

      - name: Step 3 - List files
        run: ls -la

      - name: Step 4 - Print finish
        run: echo "CI pipeline finished successfully"
