name: Multi Job Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Build step
        run: echo "Building project..."

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy step
        run: echo "Deploying project..."
