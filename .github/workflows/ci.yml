name: Python CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest

      - name: Build step
        run: echo "Building project..."
